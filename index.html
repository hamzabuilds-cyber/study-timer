<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study Focus Timer</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding-top: 60px;
  color: white;
  background: radial-gradient(circle at top, #1f4037, #0f2027 70%);
  min-height: 100vh;
}

h1 {
  font-weight: 500;
  letter-spacing: 1px;
  opacity: 0.9;
}

#time {
  font-size: 60px;
  margin: 30px;
  font-weight: bold;
  text-shadow: 0 0 20px rgba(0,255,255,0.6);
  transition: 0.3s;
}

#time.running {
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #00ffe0; }
  to { text-shadow: 0 0 25px #00ffe0; }
}

button {
  padding: 12px 25px;
  margin: 8px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  color: white;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

button:hover {
  background: rgba(255,255,255,0.3);
}

.proButton {
  border: 1px solid gold;
  color: gold;
}

#proBadge {
  display: none;
  margin-top: 10px;
  padding: 6px 15px;
  border-radius: 20px;
  background: linear-gradient(90deg, gold, orange);
  color: black;
  font-weight: bold;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}

.stats {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 600;
  line-height: 30px;
}

#totalFocus {
  color: #00ffe0;
  text-shadow: 0 0 12px rgba(0,255,224,0.7);
}

.soundPanel {
  margin-top: 35px;
  padding: 20px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  width: 85%;
  max-width: 350px;
  margin-left: auto;
  margin-right: auto;
}

input {
  padding: 12px;
  border-radius: 20px;
  border: none;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>Study Timer</h1>

<div id="proBadge">PRO ACTIVATED</div>

<p id="time">25:00</p>

<div class="stats">
  <div id="todaySessions">üî• 0 Sessions Today</div>
  <div id="totalFocus">‚è≥ 0h 0m Total Focus</div>
</div>

<button onclick="start()">Start</button>
<button onclick="pause()">Pause</button>
<button onclick="reset()">Reset</button>

<br><br>

<button onclick="setTime(10)">10 min</button>
<button onclick="setTime(25)">25 min</button>
<button onclick="setTime(50)">50 min</button>

<br><br>

<button class="proButton" onclick="pro90()">üëë 90 min (Pro)</button>

<div class="soundPanel">
  <h3>üåß Focus Rain Sound</h3>
  <button onclick="playRain()">üåß Rain</button>
  <button onclick="stopRain()">‚õî Stop</button>
</div>

<br><br>

<input id="proCode" placeholder="Enter Pro code">
<button onclick="unlockPro()">Unlock Pro</button>

<!-- ===== AUDIO FILES ===== -->

<!-- Start Sound -->
<audio id="startSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<!-- End Sound -->
<audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<!-- Local Rain Sound -->
<!-- Local Rain Sound -->
<audio id="rainSound" src="rain.mp3" loop preload="auto"></audio>

<script>
let selectedMinutes = 25;
let t = selectedMinutes * 60;
let timer = null;

let proUnlocked = localStorage.getItem("pro") === "yes";
let todaySessions = parseInt(localStorage.getItem("todaySessions")) || 0;
let totalMinutes = parseInt(localStorage.getItem("totalMinutes")) || 0;

function updateStats() {
  document.getElementById("todaySessions").innerText =
    "üî• " + todaySessions + " Sessions Today";

  let hours = Math.floor(totalMinutes / 60);
  let minutes = totalMinutes % 60;

  document.getElementById("totalFocus").innerText =
    "‚è≥ " + hours + "h " + minutes + "m Total Focus";
}
updateStats();

function updateDisplay() {
  let m = Math.floor(t / 60);
  let s = t % 60;
  document.getElementById("time").innerText =
    m + ":" + (s < 10 ? "0" : "") + s;
}

function start() {
  if (timer !== null) return;

  document.getElementById("startSound").play(); // üîä START SOUND
  document.getElementById("time").classList.add("running");

  timer = setInterval(() => {
    if (t <= 0) {
      clearInterval(timer);
      timer = null;
      document.getElementById("time").classList.remove("running");

      document.getElementById("endSound").play(); // üîî END SOUND

      todaySessions++;
      totalMinutes += selectedMinutes;

      localStorage.setItem("todaySessions", todaySessions);
      localStorage.setItem("totalMinutes", totalMinutes);

      updateStats();
      alert("Session completed! Great work üî•");
      return;
    }
    t--;
    updateDisplay();
  }, 1000);
}

function pause() {
  clearInterval(timer);
  timer = null;
  document.getElementById("time").classList.remove("running");
}

function reset() {
  clearInterval(timer);
  timer = null;
  document.getElementById("time").classList.remove("running");
  t = selectedMinutes * 60;
  updateDisplay();
}

function setTime(minutes) {
  selectedMinutes = minutes;
  clearInterval(timer);
  timer = null;
  document.getElementById("time").classList.remove("running");
  t = selectedMinutes * 60;
  updateDisplay();
}

function pro90() {
  if (!proUnlocked) {
    alert("90-minute Deep Focus (Pro)\nPrice: Rs 70\nJazzCash: 03351484145");
    return;
  }
  setTime(90);
}

let validCodes = ["X7P9K2","Z4M8Q1","R2T6Y9"];

function unlockPro() {
  let codeInput = document.getElementById("proCode").value.trim();

  if (validCodes.includes(codeInput)) {
    localStorage.setItem("pro","yes");
    proUnlocked = true;
    document.getElementById("proBadge").style.display="block";
    alert("Pro unlocked successfully!");
  } else {
    alert("Invalid Pro code");
  }
}

if (proUnlocked) {
  document.getElementById("proBadge").style.display="block";
}

function playRain() {
  let rain = document.getElementById("rainSound");

  rain.pause();          // reset first
  rain.currentTime = 0;
  rain.volume = 0.5;

  rain.play().then(() => {
    console.log("Rain playing");
  }).catch(err => {
    console.log("Playback error:", err);
  });
}

function stopRain() {
  let rain = document.getElementById("rainSound");
  rain.pause();
  rain.currentTime = 0;
}
</script>

</body>
</html>
