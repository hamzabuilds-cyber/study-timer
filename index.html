<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Study Focus Timer</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding-top: 60px;
  color: white;
  background: radial-gradient(circle at top, #1f4037, #0f2027 70%);
  min-height: 100vh;
}

h1 {
  font-weight: 500;
  letter-spacing: 1px;
  opacity: 0.9;
}

#time {
  font-size: 60px;
  margin: 30px;
  font-weight: bold;
  text-shadow: 0 0 20px rgba(0,255,255,0.6);
  transition: 0.3s;
}

#time.running {
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #00ffe0; }
  to { text-shadow: 0 0 25px #00ffe0; }
}

button {
  padding: 12px 25px;
  margin: 8px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  color: white;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

button:hover {
  background: rgba(255,255,255,0.3);
}

#proBtn {
  border: 1px solid gold;
}

#proBadge {
  display: none;
  margin-top: 10px;
  padding: 6px 15px;
  border-radius: 20px;
  background: linear-gradient(90deg, gold, orange);
  color: black;
  font-weight: bold;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}

input {
  padding: 12px;
  border-radius: 20px;
  border: none;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>Study Timer</h1>

<div id="proBadge">‚òÖ PRO ACTIVATED</div>

<p id="time">25:00</p>

<button onclick="start()">Start</button>
<button onclick="pause()">Pause</button>
<button onclick="reset()">Reset</button>

<br><br>

<button onclick="setTime(10)">10 min</button>
<button onclick="setTime(25)">25 min</button>
<button onclick="setTime(50)">50 min</button>

<br><br>

<button id="proBtn" onclick="pro90()">&#128081; 90 min (Pro)</button>

<br><br>

<input id="proCode" placeholder="Enter Pro code">
<button onclick="unlockPro()">Unlock Pro</button>

<!-- Sounds -->
<audio id="startSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<audio id="endSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
let selectedMinutes = 25;
let t = selectedMinutes * 60;
let timer = null;
let proUnlocked = localStorage.getItem("pro") === "yes";

/* üîê Random Pro Codes */
let validCodes = ["X7P9K2", "Z4M8Q1", "R2T6Y9"];

function updateDisplay() {
  let m = Math.floor(t / 60);
  let s = t % 60;
  document.getElementById("time").innerText =
    m + ":" + (s < 10 ? "0" : "") + s;
}

function updateProUI() {
  if (proUnlocked) {
    document.getElementById("proBadge").style.display = "block";
  }
}

updateProUI();

function start() {
  if (timer !== null) return;

  document.getElementById("startSound").play();
  document.getElementById("time").classList.add("running");

  timer = setInterval(() => {
    if (t <= 0) {
      clearInterval(timer);
      timer = null;
      document.getElementById("time").classList.remove("running");
      document.getElementById("endSound").play();
      alert("Time's up! Take a short break üôÇ");
      return;
    }
    t--;
    updateDisplay();
  }, 1000);
}

function pause() {
  clearInterval(timer);
  timer = null;
  document.getElementById("time").classList.remove("running");
}

function reset() {
  clearInterval(timer);
  timer = null;
  document.getElementById("time").classList.remove("running");
  t = selectedMinutes * 60;
  updateDisplay();
}

function setTime(minutes) {
  selectedMinutes = minutes;
  clearInterval(timer);
  timer = null;
  document.getElementById("time").classList.remove("running");
  t = selectedMinutes * 60;
  updateDisplay();
}

function pro90() {
  if (!proUnlocked) {
    alert(
      "90-minute Deep Focus (Pro)\n\n" +
      "Price: Rs 70 (one-time)\n\n" +
      "Pay via JazzCash:\n" +
      "03351484145\n\n" +
      "After payment, enter your Pro code.\n\n" +
      "Thank you for supporting development!"
    );
    return;
  }
  setTime(90);
}

function unlockPro() {
  let codeInput = document.getElementById("proCode").value.trim();

  if (validCodes.includes(codeInput)) {

    localStorage.setItem("pro", "yes");
    proUnlocked = true;

    validCodes = validCodes.filter(code => code !== codeInput);

    updateProUI();

    alert("Pro unlocked successfully!");
    document.getElementById("proCode").value = "";

  } else {
    alert("Invalid or already used Pro code");
  }
}
</script>

</body>
</html>
