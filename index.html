<!DOCTYPE html>
<html>
<head>
  <title>Study Focus Timer</title>
</head>

<body>

<style>
  body {
    font-family: Arial;
    text-align: center;
    margin-top: 50px;
  }
  #time {
    font-size: 40px;
    margin: 20px;
  }
  button, input {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
  }
</style>

<h1>Study Timer</h1>

<p id="time">25:00</p>

<button onclick="start()">Start</button>
<button onclick="pause()">Pause</button>
<button onclick="reset()">Reset</button>

<br><br>

<button onclick="setTime(10)">10 min</button>
<button onclick="setTime(25)">25 min</button>
<button onclick="setTime(50)">50 min</button>

<br><br>

<button onclick="pro90()">90 min (Pro)</button>

<br><br>

<input id="proCode" placeholder="Enter Pro code">
<button onclick="unlockPro()">Unlock Pro</button>

<!-- Start sound -->
<audio id="startSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<!-- End sound -->
<audio id="endSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
let selectedMinutes = 25;
let t = selectedMinutes * 60;
let timer = null;

// Pro status (saved in browser)
let proUnlocked = localStorage.getItem("pro") === "yes";

function start() {
  if (timer !== null) return;

  document.getElementById("startSound").play();

  timer = setInterval(() => {
    let m = Math.floor(t / 60);
    let s = t % 60;

    document.getElementById("time").innerText =
      m + ":" + (s < 10 ? "0" : "") + s;

    if (t <= 0) {
      clearInterval(timer);
      timer = null;
      document.getElementById("endSound").play();
      alert("Time's up! Take a short break ðŸ™‚");
      return;
    }

    t--;
  }, 1000);
}

function pause() {
  clearInterval(timer);
  timer = null;
}

function reset() {
  clearInterval(timer);
  timer = null;
  t = selectedMinutes * 60;
  document.getElementById("time").innerText =
    selectedMinutes + ":00";
}

function setTime(minutes) {
  selectedMinutes = minutes;
  clearInterval(timer);
  timer = null;
  t = selectedMinutes * 60;
  document.getElementById("time").innerText =
    minutes + ":00";
}

function pro90() {
  if (!proUnlocked) {
    alert(
      "90-minute Deep Focus (Pro)\n\n" +
      "Unlock for Rs 70 only\n\n" +
      "Contact the developer to get Pro code."
    );
    return;
  }

  setTime(90);
}

function unlockPro() {
  let code = document.getElementById("proCode").value;

  if (code === "FOCUS90") {
    localStorage.setItem("pro", "yes");
    proUnlocked = true;
    alert("Pro unlocked! 90-minute focus is now available.");
    document.getElementById("proCode").value = "";
  } else {
    alert("Invalid Pro code");
  }
}
</script>

</body>
</html>
